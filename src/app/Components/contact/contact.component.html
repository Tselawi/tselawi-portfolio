<section class="content-section bg-light" id="contact">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="text-center">
          <p>Contact me!</p>
          <div class="hor-shadow"></div>
        </div>
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
          {{ contactForm.invalid }}
          <div class="form-group">
            <label for="Name" class="form-label">Your name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="name@example.com" ngModel
              required />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" ngModel
              required />
          </div>
          <div class="form-group">
            <label for="Message" class="form-label">Write your message here...</label>
            <textarea class="form-control" name="message" id="message" rows="3" ngModel></textarea>
          </div>

          <button type="submit" class="my-3 btn btn-info" [disabled]="contactForm.invalid">Send!</button>

        </form>
      </div>
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class=" col-md-7 col-lg-5 col-xl-11 offset-xl-1 d-flex justify-content-center">
        <!-- Map-->
        <div class="mapouter">
          <div class="gmap_canvas"><iframe width="1040" height="427" id="gmap_canvas"
              src="https://maps.google.com/maps?q=li%C3%A8ge&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
              scrolling="no" marginheight="10" marginwidth="10"></iframe><a href="https://123movies-to.org">123
              movies</a><br>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 427px;
                width: 1040px;
              }
            </style><a href="https://www.embedgooglemap.net">google maps html widget</a>
            <style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 427px;
                width: 1040px;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

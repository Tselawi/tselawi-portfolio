<!-- Portfolio -->
<section class="content-section" id="portfolio">
  <div class="container px-4 px-lg-5">
    <div class="content-section-heading text-center">
      <h3 class="text-secondary mb-0">Portfolio</h3>
      <h2 class="mb-5">Recent Projects</h2>
    </div>
    <div class="row gx-0" *ngFor="let personal of personals">
      <div class="col-lg-8 p-2 col-md-12 col-sm-12 m-auto">
        <a class="portfolio-item" href="{{ personal.url }}">
          <div class="caption">
            <div class="caption-content">
              <div class="h2">{{ personal.title }}</div>
              <p class="mb-0">{{ personal.about }}</p>
              <p class="mb-0">{{ personal.technologies }}</p>
            </div>
          </div>
          <div style="width:100%">
            <img class="img-fluid" src="{{ personal.image }}" alt="charatermanger" />
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
